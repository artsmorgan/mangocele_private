mangocele_site_homepage:
    pattern:  /
    defaults: { _controller: MangoceleSiteBundle:Default:index }

mangocele_site_conocenos:
    pattern:  /conocenos
    defaults: { _controller: MangoceleSiteBundle:Default:conocenos }

mangocele_site_categorias_listado:
    pattern:  /categorias
    defaults: { _controller: MangoceleSiteBundle:Default:categorias }

mangocele_site_empresas_listado:
    pattern:  /empresas
    defaults: { _controller: MangoceleSiteBundle:Default:empresas }

mangocele_site_contactenos:
