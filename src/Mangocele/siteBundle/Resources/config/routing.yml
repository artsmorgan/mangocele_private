mangocele_site_producto:
    pattern: /producto/{slug}
    defaults: { _controller: MangoceleSiteBundle:Producto:main }

mangocele_site_categorias_by_id:
    pattern: /categorias/{slug}
    defaults: { _controller: MangoceleSiteBundle:Categorias:main }

