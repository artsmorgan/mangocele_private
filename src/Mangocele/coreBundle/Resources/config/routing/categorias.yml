admin_categorias:
    pattern:  /
    defaults: { _controller: "MangocelecoreBundle:Categorias:index" }

admin_categorias_show:
    pattern:  /{id}/show
    defaults: { _controller: "MangocelecoreBundle:Categorias:show" }

admin_categorias_new:
    pattern:  /new
    defaults: { _controller: "MangocelecoreBundle:Categorias:new" }

admin_categorias_create:
    pattern:  /create
    defaults: { _controller: "MangocelecoreBundle:Categorias:create" }
    requirements: { _method: post }

admin_categorias_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "MangocelecoreBundle:Categorias:edit" }

admin_categorias_update:
    pattern:  /{id}/update
    defaults: { _controller: "MangocelecoreBundle:Categorias:update" }
    requirements: { _method: post|put }

admin_categorias_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "MangocelecoreBundle:Categorias:delete" }
    requirements: { _method: post|delete }
